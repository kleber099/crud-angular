<mat-card>
  <mat-card-header>
    <mat-card-title>Editar Produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          placeholder="Nome"
          [(ngModel)]="product.name"
          name="name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="PreÃ§o"
          [(ngModel)]="product.price"
          name="price"
        />
      </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
      Alterar
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card-content>
</mat-card>
