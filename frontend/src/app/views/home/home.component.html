<mat-card class="home mat-elevation-z3">
  <mat-card-header class="header">
    <mat-card-title class="title">Bem vindo!</mat-card-title>
    <mat-card-subtitle class="subtitle">
      Sistema de cadastro de produtos desenvolvido em Angular
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span>Funcionalidades</span>
    <ul>
      <li
        *myFor="let n of ['Listar', 'Criar', 'Alterar', 'Retornar', 'Remover']"
      >
        {{ n }}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
